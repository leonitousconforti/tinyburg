name: Check
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm codegen
      - name: Check source state
        run: git add packages/*/src && git diff-index --cached HEAD --exit-code packages/*/src

  types:
    name: Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm check
      - run: pnpm circular

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm test
        env:
          NIMBLEBIT_AUTH_KEY: ${{ secrets.NIMBLEBIT_AUTH_KEY }}

  deploy-archivist:
    name: Deploy Archivist
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, types, lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@135ac0aa0eed4437d547c6f12c364d3006b42824 # v2.5.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Deploy to DigitalOcean App Platform
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk '$2 == "archivist" {print $1}')
          doctl apps create-deployment "$APP_ID" --wait

  deploy-authproxy:
    name: Deploy Authproxy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, types, lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@135ac0aa0eed4437d547c6f12c364d3006b42824 # v2.5.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Deploy to DigitalOcean App Platform
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk '$2 == "authproxy" {print $1}')
          doctl apps create-deployment "$APP_ID" --wait

  deploy-auto-gold-bits:
    name: Deploy Auto Gold Bits
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, types, lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@135ac0aa0eed4437d547c6f12c364d3006b42824 # v2.5.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Deploy to DigitalOcean App Platform
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk '$2 == "auto-gold-bits" {print $1}')
          doctl apps create-deployment "$APP_ID" --wait

  deploy-tinyburg:
    name: Deploy Tinyburg
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, types, lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@135ac0aa0eed4437d547c6f12c364d3006b42824 # v2.5.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Deploy to DigitalOcean App Platform
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk '$2 == "tinyburg" {print $1}')
          doctl apps create-deployment "$APP_ID" --wait
